<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <div class="top">
            <div class="overlay">
                <div class="text">
                    <h1>Voice.</h1>
                    <div class="textright">
                        <p>I will achieve what I want at any cost!</p>
                        <p>Looking for my next dream to achieve.</p>
                        <div class="icons">
                            <i class="fa-brands fa-instagram"></i>
                            <i class="fa-brands fa-twitter"></i>
                            <i class="fa-brands fa-facebook"></i>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="bottom">
            <div class="row1">
                <h3>Current</h3>
                <p>Performance as a noise</p>
            </div>
            <div class="row2"></div>
            <div class="row3">
                <div class="rowtop">
                    <h3>Art</h3>
                    <p>Every artwork tells a quiet story.</p>
                </div>
                <div class="rowbottom"></div>
            </div>
            <div class="row4">
                <h3>Latest</h3>
                <div class="notf">
                    <div class="photo">
                        <img src="https://images.unsplash.com/photo-1767398284852-84ac6051d1c4?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDIzfHRvd0paRnNrcEdnfHxlbnwwfHx8fHw%3D"
                            alt="">
                    </div>
                    <p>New beginnings.</p>
                </div>
                <div class="notf">
                    <div class="photo">
                        <img src="https://images.unsplash.com/photo-1766693931661-f08765fcfc00?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDc0fHRvd0paRnNrcEdnfHxlbnwwfHx8fHw%3D"
                            alt="">
                    </div>
                    <p>A quiet place for creativity.</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
